version: 0.1             
component: build
timeoutInSeconds: 1000
shell: bash           

steps:
  - type: Command
    name: "Build app"
    command: |
      mvn clean install
  - type: Command
    name: "Create Docker image"
    command: |
      docker build . -t gru.ocir.io/idi1o0a010nx/poc-cicd-app:latest
  - type: Command
    name: "List dcoker images"
    command: |
      docker images